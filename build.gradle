ext {
    compileSdkVersion = 27
    buildToolsVersion = "27.0.3"


    minSdkVersion = 21
    targetSdkVersion = 26


    kotlin_version = "1.2.40"

    enableAOP = false
}

buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}

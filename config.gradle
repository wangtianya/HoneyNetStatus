ext {
    javaVersion = 1.8
    javaMaxHeapSize = '2g'
    kotlin_version = "1.2.61"

    compileSdkVersion = 27
    buildToolsVersion = "27.0.3"

    minSdkVersion = 21
    targetSdkVersion = 26



    minifyEnabled = false
    enableAOP = false

    android_support_version = "27.1.1"
    dependencies = [
            //android support
            "support-v4"             : "com.android.support:support-v4:${android_support_version}",
            "appcompat-v7"           : "com.android.support:appcompat-v7:${android_support_version}",
            "design"                 : "com.android.support:design:${android_support_version}",
            "support-annotations"    : "com.android.support:support-annotations:${android_support_version}",

            // android support ui
            "recyclerview"        : "com.android.support:recyclerview-v7:${android_support_version}",
            "constraint-layout"      : "com.android.support.constraint:constraint-layout:1.1.0",
            "smartrefresh"           : 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0-alpha-3',


            "kotlin-stdlib"          : "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version",

            // binding
            'binding-compiler'       : "com.android.databinding:compiler:3.1.2",

            // 多渠道打包及统计
            "bugly-crashreport"      : "com.tencent.bugly:crashreport:latest.release",
            "bugly-nativecrashreport": "com.tencent.bugly:nativecrashreport:latest.release",
            "walle"                  : "com.meituan.android.walle:library:1.1.6",

            // glide
            'glide'                  : 'com.github.bumptech.glide:glide:4.7.1',
            'glide-compiler'         : 'com.github.bumptech.glide:compiler:4.7.1',

            //
            'yaa-context'            : project(':yaa-context'),
            'yaa-binding'            : project(':yaa-binding')
    ]
}

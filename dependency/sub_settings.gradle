def include_modules(name, prefix, fileStr) {
    def module_name = ':' + prefix + '-' + name
    include module_name
    project(module_name).projectDir = new File(fileStr)
}

// basic dependencies

include_modules('core', 'foundation', 'dependency/foundation/core')
include_modules('binding-extend', 'foundation', 'dependency/foundation/binding-extend')
include_modules('architecture-mvvm', 'foundation', 'dependency/foundation/architecture-mvvm')

include_modules('YaaLib', 'foundation', 'dependency/foundation/YaaLib')
include_modules('yaa-binding', 'foundation', 'dependency/foundation/yaa-binding')
